<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="btnstyles.css">
  <script src="https://kit.fontawesome.com/706a66199d.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- <div class="content">
    <h2>water</h2>
    <h2>water</h2>
  </div> -->
  <!-- <h2 class="title">Mehedi Hasan Shohan</h2> -->

  <div class="container">
    <h2 class="header">SHOHAN's Image Editor</h2>
    <div class="wrapper">
      <div class="editor-panel">
        <div class="filter">
          <label class="title" style="color: aliceblue;">Filters</label>
          <div class="options">
            <button id="brightness" class="active">Brightness</button>
            <button id="saturation">Saturation</button>
            <button id="inversion">Inversion</button>
            <button id="grayscale">Grayscale</button>
          </div>
          <div class="slider">
            <div class="filter-info">
              <p class="name" style="color: rgb(236, 242, 247);">Brightness</p>
              <p class="value">100%</p>
            </div>
            <input type="range" value="100" min="0" max="100">
          </div>
        </div>
        <div class="rotate">
          <label class="title" style="color: aliceblue;">Rotate & Flip</label>
          <div class="options">
            <button id="left" onclick="rotateOptions(this)"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="right" onclick="rotateOptions(this)"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="horizontal" onclick="rotateOptions(this)"><i class="bx bx-reflect-vertical"></i></button>
            <button id="vertical" onclick="rotateOptions(this)"><i class="bx bx-reflect-horizontal"></i></button>
          </div>
        </div>
      </div>
      <div class="preview-img">
        <img src="" alt="preview-img">
      </div>
    </div>
      <div class="controls">
        <button class="button-89" onclick="resetFilter()" class="reset-filter reset">Reset Filters</button>
        <div class="row button-container">
          <input type="file" class="file-input" accept="image/*" hidden>
          <button class="choose-img button-90">Choose Image</button>
          <button class="button-54" onclick="saveImg()" class="save-img">Save Image</button>
        </div>
      </div>
    </div>
    <!-- </div> -->

  <script src="./app.js"></script>
</body>
</html>
